<!DOCTYPE html>
<html>
<h2>Search Results</h2>
<div id="search-results" style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px;">
    {% for book in books %}
        <div class="book-card" style="border: 1px solid #ddd; padding: 10px; margin-bottom: 15px; border-radius: 6px; max-width: 300px; flex: 0 0 auto;">
            <h3>{{ book.title }}</h3>
            <p><strong>Author(s):</strong> {{ ", ".join(book.authors) }}</p>
            {% if book.cover %}
                <img src="{{ book.cover }}" alt="Cover of {{ book.title }}" style="width: 100%; height: auto;">
            {% else %}
                <p>No cover image available.</p>
            {% endif %}
            <br>
            <button class="add-button" data-book='{{ book | tojson | safe }}'>Add to My List</button>
        </div>
    {% endfor %}
</div>
</html>
